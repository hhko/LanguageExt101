name: Build

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.editorconfig'
      - '.gitignore'
      - '.claude/**'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.editorconfig'
      - '.gitignore'
      - '.claude/**'
      - 'LICENSE'
  workflow_dispatch:

permissions:
  contents: read

env:
  CONFIGURATION: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}

    env:
      SOLUTION_FILE: ${{ github.workspace }}/LanguageExt101.sln

    strategy:
      matrix:
        os: [ubuntu-24.04]
        dotnet: ['10.0.x']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Build
        run: |
          dotnet build ${{ env.SOLUTION_FILE }} \
            --configuration ${{ env.CONFIGURATION }} \
            --no-restore
